{% extends 'admin_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Soumettre une demande de prêt</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="montant" class="form-label">Montant du prêt</label>
                            <input type="number" step="0.01" min="0" id="montant" name="montant" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="observations" class="form-label">Observations</label>
                            <textarea id="observations" name="observations" rows="4" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="garant_id" class="form-label">Choisir un garant</label>
                            <select name="garant_id" id="garant_id" class="form-select" required>
                                <option value="">-- Sélectionner un membre --</option>
                                {% for m in membres %}
                                    <option value="{{ m.idmembre }}">{{ m.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="garant_cni_image" class="form-label">CNI du garant (image)</label>
                            <input type="file" name="garant_cni_image" id="garant_cni_image" class="form-control" accept="image/*" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Soumettre</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
